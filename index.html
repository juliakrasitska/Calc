<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/mai.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"><p></p></div>
        <div class="buttons">
            <button class="ac" id="ac"><p>AC</p></button>
            <button class="ac"><p>+/-</p></button>
            <button class="ac"><p>%</p></button>
            <button class="sign"><p>/</p></button>
            <button><p>7</p></button>
            <button><p>8</p></button>
            <button><p>9</p></button>
            <button class="sign"><p>X</p></button>
            <button class="number"><p>4</p></button>
            <button class="number"><p>5</p></button>
            <button class="number"><p>6</p></button>
            <button class="sign"><p>-</p></button>
            <button class="number"><p>1</p></button>
            <button class="number"><p>2</p></button>
            <button class="number"><p>3</p></button>
            <button class="sign"><p>+</p></button>
            <button class="zero"><p>0</p></button>
            <button><p>.</p></button>
            <button class="sign"><p>=</p></button>
            
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
